<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>TransCamera</title>

    <!-- WinJS 参照 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- TransCamera 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <div id="app" class="show-home win-type-body">
        <!-- SPLIT VIEW -->
        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title"><h2 class="win-h2">All Trails</h2></div>

                </div>
                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.SplitViewCommand"
                         data-win-options="{
                        label: 'Home',
                        icon: 'home',
                        
                    }"></div>
                    <div data-trail-id="0" data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Take a picture', icon: 'camera', oninvoked: mySplitView.trailClicked}"></div>
                    <div data-trail-id="1" data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Translate', icon: 'globe', oninvoked: mySplitView.trailClicked}"></div>
                    <div data-trail-id="2" data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Alki Trail', icon: 'settings', oninvoked: mySplitView.trailClicked}"></div>
                </div>
            </div>
            <!-- Content area -->
            <button class="win-splitviewpanetoggle second-button not-small"
                    data-win-control="WinJS.UI.SplitViewPaneToggle"
                    data-win-options="{ splitView: select('.splitView') }"></button>
            <div class="contenttext">
                <div class="trail-ui">
                    <!-- TRAIL DESCRIPTION -->
                    <div class="description">
                        <!-- this is where the title, location and description are injected for each hiking page -->
                        <h2 class="trail-title"></h2>
                        <p class="trail-location"></p>
                        <p class="trail-description" id="description-content"></p>
                        <!--RATING-->
                        <table>
                            <tr class="detail">
                                <td>Rate this trail: </td>
                                <td class="control">
                                    <div class="rating" data-win-control="WinJS.UI.Rating" data-win-options="{averageRating: 3.4}"></div>
                                </td>
                            </tr>
                        </table>
                        <!--END RATING-->
                    </div>
                </div>  <!-- closes trail-ui-->
                <div class="home-ui">
                    <h2 class="win-h2">Home Page</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
