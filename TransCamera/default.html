<!DOCTYPE html>
<html>

<head>
    <!--
    このページは以下のURLの記事を参考にしました。
    http://try.buildwinjs.com/tutorial/1Basics/markSupport/
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>TransCamera</title>

    <!-- WinJS 参照 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- TransCamera 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/jquery-2.2.5.min.js"></script>
    <script src="/js/default.js"></script>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="win-type-body">


    <div id="app" class="show-home win-type-body">
        <!-- SPLIT VIEW -->
        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle" data-win-control="WinJS.UI.SplitViewPaneToggle" data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title">
                        <h2 class="win-h2">翻訳カメラ</h2>
                    </div>

                </div>
                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Take a picture', icon: 'camera', oninvoked: mySplitView.takePicture}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Translate', icon: 'globe', oninvoked: mySplitView.recognize}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Setting', icon: 'settings', oninvoked: mySplitView.settings}"></div>
                </div>
            </div>
            <!-- Content area -->
            <button class="win-splitviewpanetoggle second-button not-small" data-win-control="WinJS.UI.SplitViewPaneToggle" data-win-options="{ splitView: select('.splitView') }"></button>
            <div class="contenttext">
                <div class="home-ui">
                    <p>選択した文字列：<span id="selectedText"></span></p>
                    <img id="imgCapture" style="display:none" />
                    <canvas id="picture"></canvas>
                    <ul id="list"></ul>

                    <p>翻訳した文字：<span id="translateText"></span></p>
                </div>


                <div class="settings-ui">
                    <h2 class="win-h2">設定画面</h2>

                    <div class="translate">
                        次の言語へ翻訳：
                        <!---
                        <select id="languageTranslate">
                        <option value="en">English</option>
                        <option value="zh-CHS">Chinese Simplified</option>
                        <option value="zh-CHT">Chinese Traditional</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="he">Hebrew</option>
                        <option value="hi">Hindi</option>
                        <option value="id">Indonesian</option>
                        <option value="it">Italian</option>
                        <option value="ko">Korean</option>
                        <option value="ms">Malay</option>
                        <option value="no">Norwegian</option>
                        <option value="pl">Polish</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="sl">Slovenian</option>
                        <option value="sv">Swedish</option>
                        <option value="es">Spanish</option>
                        <option value="th">Thai</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                        </select> -->
                        <form id="languageTranslate">
                            <p>
                                <input class="with-gap" name="group1" value="ja-JP" type="radio"/>
                                <label>japan</label>
                            </p>
                            <p>
                                <input class="with-gap" name="group1" value="en-US" type="radio" />
                                <label>English</label>
                            </p>
                            <p>
                                <input class="with-gap" name="group1" value="ko-KR" type="radio" />
                                <label>한국의</label>
                            </p>
                            <p>
                                <input class="with-gap" name="group1" value="it-IT" type="radio" />
                                <label>Italiano</label>
                            </p>
                            <p>
                                <input class="with-gap" name="group1" value="es-ES" type="radio" />
                                <label>Español</label>
                            </p>
                            <p>
                                <input class="with-gap" name="group1" value="de-DE" type="radio" />
                                <label>Deutsch</label>
                            </p>
                            <p>
                                <input class="with-gap" name="Francais" value="fr-FR" type="radio" />
                                <label>Francais</label>
                            </p>
                        </form>
                            <br />
                            <p>音量：<input type="range" id="volume" min="1" max="10" step="1" value="8" /></p>
                            <p>速度：<input type="range" id="rate" min="1" max="10" step="1" value="8" /></p>
                            <br />

</div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
