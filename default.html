<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>webspeak002</title>

    <!-- WinJS 参照 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- webspeak002 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <p style="font-weight:700;">Input words below.</p>
    <input id="text" type="text" placeholder="Words to put here." />
    <br>
    <!--
    <button id="getVoices" style="width:200px;" value="acquired audiodata ">acquired audiodata</button> -->
    <br>

    <select id="selectVoice">
        <option value="ja-JP">japan</option>
        <option value="en-US">English</option>
        <option value="ko-KR">한국의</option>
        <option value="it-IT">Italiano</option>
        <option value="es-ES">Español</option>
        <option value="de-DE">Deutsch</option>
        <option value="fr-FR">Francais</option>
        <option value="en-GB">UK English Female</option>
        <option value="en-GB">UK English Male</option>
    </select>

    <br /> 音量：
    <input type="range" id="volume" min="0" max="1" step="0.05" value="1" /> 速度：
    <input type="range" id="rate" min="0" max="1.5" step="0.05" value="1" />
    <!--
    <input type="range" id="pitch" min="0" max="2" step="0.2" value="1" />    -->
    <br />

    <input id="speak" type="button" value="Speak" style="width:200px;height:50px;" />

</body>
</html>
